name: tekartik_firebase_storage_flutter
description: Firebase storage for flutter
version: 0.8.0
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  path: ">=1.9.0"
  tekartik_firebase_storage:
    git:
      url: https://github.com/tekartik/firebase_storage.dart
      path: storage
      ref: dart3a
    version: '>=0.8.0'
  tekartik_firebase_flutter:
    git:
      url: https://github.com/tekartik/firebase_flutter
      path: firebase_flutter
      ref: dart3a
    version: '>=0.6.0'
  firebase_storage: '>=7.0.0'
  tekartik_firebase:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase

dev_dependencies:
  dev_build: ">=1.1.2"
  flutter_test:
    sdk: flutter
  process_run: ">=1.2.1+1"
  tekartik_lints_flutter:
    git:
      url: https://github.com/tekartik/common_flutter.dart
      ref: dart3a
      path: packages/lints_flutter
    version: '>=0.1.0'
resolution: workspace

